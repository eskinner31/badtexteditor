<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Notes</title>
</head>
<body>
  <header>
    <h1>Record New Note</h1>
  </header>
  <main>
    <form action="/notes" method="POST">
      <input type="text" name="title">
      <textarea name="text" rows="8" cols="40" placeholder="What's on your mind?"></textarea>
      <input type="submit" value="Save Note">
    </form>
  </main>

</body>
</html>
