<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
</head>
<body>
  <header>
    <h1>{{title}}</h1>
  </header>
  <main>
    <form action="/notes/{{_id}}/update" method="POST">
      <input type="text" name="title" value="{{title}}">
      <textarea name="text" cols="30" rows="10">{{text}}</textarea>
      <input type="submit" value="Save Note">
    </form>
  </main>
</body>
</html>
